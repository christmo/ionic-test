<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Login</h1>

        <div class="buttons">
            <!--<button class="button-assertive button button-clear" ng-click="closeLogin()">Close</button>-->
            <button class="button ion-ios-close-outline button-clear" ng-click="closeLogin()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">

                <ion-md-input ng-model="loginData.username" placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
                <ion-md-input ng-model="loginData.password" placeholder="Password" highlight-color="energized" type="password"></ion-md-input>

                <!--<label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>-->
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
